<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link CSS-->
    <link rel="stylesheet" href="./css/styles.css">

    <!--Link JS-->
    <script src="./js/index.js" defer></script>

    <!--Boostrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Notas</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Procurar uma nota"><i class="bi bi-search"></i>
        </div>
        <button id="export-notes">
            Exportas XLSX (Excel) <i class="bi bi-download"></i>
        </button>
    </header>
    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="O que deseja anotar?">
        <button class="add-note"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notes-container">

    </div>
</body>

</html>
